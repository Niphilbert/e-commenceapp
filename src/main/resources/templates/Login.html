<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100 flex items-center justify-center h-screen">

<div class="max-w-md w-full bg-white shadow-md rounded-lg p-8">
	<h2 class="text-red-500 mb-4" th:text="${fail}"></h2>
	<h2 class="text-green-500 mb-4" th:text="${pass}"></h2>
	<h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login PAGE</h1>
	<form action="/login" method="post">
		<fieldset>

			<div class="mb-4">
				<label for="emph" class="block text-gray-700">Email / Mobile:</label>
				<input type="text" id="emph" name="emph" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
			</div>
			<div class="mb-6">
				<label for="password" class="block text-gray-700">Password:</label>
				<input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
			</div>
			<div class="flex justify-between items-center">
				<button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
				<button type="reset" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300">Cancel</button>
			</div>
		</fieldset>
	</form>
	<div class="mt-6 text-center">
		<a href="/" class="text-blue-500 hover:text-blue-700 transition duration-300">Back to Homepage</a>
	</div>
</div>

</body>

</html>

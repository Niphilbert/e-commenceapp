<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100 flex items-center justify-center h-screen">

<div class="w-full max-w-sm mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Add Product</h1>
    <form action="/admin/add-product" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="name" class="block text-left text-gray-700">Name:</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="pic" class="block text-left text-gray-700">Image:</label>
            <input type="file" id="pic" name="pic" class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="price" class="block text-left text-gray-700">Price:</label>
            <input type="text" id="price" name="price" class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="stock" class="block text-left text-gray-700">Stock:</label>
            <input type="text" id="stock" name="stock" class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-6">
            <label for="category" class="block text-left text-gray-700">Category:</label>
            <input type="text" id="category" name="category" class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300">Add</button>
    </form>
    <a href="/admin/home" class="inline-block mt-4">
        <button class="w-full bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-900 transition duration-300">Back</button>
    </a>
</div>

</body>

</html>

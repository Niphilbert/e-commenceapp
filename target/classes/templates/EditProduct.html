<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">

<div class="w-full max-w-sm mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Update Product</h1>
    <form action="/admin/update-product" th:object="${product}" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="name" class="block text-left text-gray-700">Name:</label>
            <input type="text" id="name" th:field="*{name}" name="name" class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="pic" class="block text-left text-gray-700">Image:</label>
            <input type="file" id="pic" name="pic" class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500">
            <img th:src="@{'data:image/jpeg;base64,'+${product.generateBase64Image()}}" class="w-full mt-4 rounded-lg">
        </div>
        <input th:field="*{id}" type="hidden" name="id">
        <div class="mb-4">
            <label for="price" class="block text-left text-gray-700">Price:</label>
            <input type="text" id="price" th:field="*{price}" name="price" class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="stock" class="block text-left text-gray-700">Stock:</label>
            <input type="text" id="stock" th:field="*{stock}" name="stock" class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-6">
            <label for="category" class="block text-left text-gray-700">Category:</label>
            <input type="text" id="category" th:field="*{category}" name="category" class="w-full px-3 py-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300">Update</button>
    </form>
    <a href="/admin/home" class="inline-block mt-4">
        <button class="w-full bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-900 transition duration-300">Back</button>
    </a>
</div>

</body>

</html>

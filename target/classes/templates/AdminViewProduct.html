<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Product Table</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100 text-gray-800 min-h-screen flex flex-col">

<!-- Messages -->
<div class="container mx-auto text-center mt-10">
	<h2 class="text-green-500 text-2xl mb-4" th:text="${pass}"></h2>
</div>

<!-- Main Content -->
<main class="flex-grow container mx-auto text-center mt-10">
	<h1 class="text-4xl font-bold text-gray-800 mb-6">Product List</h1>
	<table class="w-full max-w-6xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
		<thead>
		<tr class="bg-blue-500 text-white">
			<th class="py-3 px-4">Name</th>
			<th class="py-3 px-4">Picture</th>
			<th class="py-3 px-4">Category</th>
			<th class="py-3 px-4">Stock</th>
			<th class="py-3 px-4">Price</th>
			<th class="py-3 px-4">Action</th>
			<th class="py-3 px-4">Edit</th>
			<th class="py-3 px-4">Delete</th>
		</tr>
		</thead>
		<tbody>
		<tr class="border-b border-gray-200" th:each="product:${products}">
			<td class="py-3 px-4" th:text="${product.name}"></td>
			<td class="py-3 px-4"><img th:src="@{'data:image/jpeg;base64,'+${product.generateBase64Image()}}" alt="Product Image" class="w-24 h-24 object-cover rounded"></td>
			<td class="py-3 px-4" th:text="${product.category}"></td>
			<td class="py-3 px-4" th:text="${product.stock}"></td>
			<td class="py-3 px-4" th:text="'$' + ${product.price}"></td>
			<td class="py-3 px-4" th:if="${product.display==false}">
				<a th:href="@{'/admin/change/'+${product.id}}"><button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Show</button></a>
			</td>
			<td class="py-3 px-4" th:if="${product.display==true}">
				<a th:href="@{'/admin/change/'+${product.id}}"><button class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-700 transition duration-300">Hide</button></a>
			</td>
			<td class="py-3 px-4">
				<a th:href="@{'/admin/edit/'+${product.id}}"><button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300">Edit</button></a>
			</td>
			<td class="py-3 px-4">
				<a th:href="@{'/admin/delete/'+${product.id}}"><button class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700 transition duration-300">Delete</button></a>
			</td>
		</tr>
		</tbody>
	</table>
</main>

<!-- Back Button -->
<div class="container mx-auto text-center mt-10 mb-10">
	<a href="/admin/home" class="inline-block">
		<button class="bg-gray-800 text-white py-3 px-6 rounded hover:bg-gray-900 transition duration-300">Back</button>
	</a>
</div>

</body>

</html>

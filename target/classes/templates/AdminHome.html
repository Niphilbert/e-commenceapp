<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100 text-gray-800 min-h-screen flex flex-col">

<!-- Main Content -->
<main class="flex-grow container mx-auto flex flex-col items-center justify-center text-center">
    <h1 class="text-5xl font-bold text-gray-800 mb-6">Welcome To Admin Panel</h1>
    <p class="text-lg text-gray-600 mb-10">Manage your products, view stats, and perform administrative tasks with ease.</p>
    <div class="flex justify-center flex-wrap gap-6">
        <a href="/admin/add-product" class="inline-block">
            <button class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">Add Product</button>
        </a>
        <a href="/admin/fetch-products" class="inline-block">
            <button class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">Fetch Products</button>
        </a>
        <a href="/logout" class="inline-block">
            <button class="bg-red-500 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300 transform hover:scale-105">Logout</button>
        </a>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center py-6 mt-auto">
    <p>&copy; 2024 Phill_store. All rights reserved.</p>
    <p>
        <a href="/privacy-policy" class="text-blue-400 hover:underline mx-2">Privacy Policy</a>
        <a href="/terms-of-service" class="text-blue-400 hover:underline mx-2">Terms of Service</a>
    </p>
</footer>

</body>

</html>
